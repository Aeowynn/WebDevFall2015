<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Single Post Page</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="assets/css/style.css" media="screen" charset="utf-8">
    </head>
  
    <body class="postPage">
        
        <div class="navbar">
            <ul>
                <li><img src="http://static.tumblr.com/3uhl9dd/7Sxm849rv/cuppy.jpg"></li>
                <li> <em><b>The Curious Cupcake</b></em> </li>
                <li><a href="index.html"> Homepage </a></li>
                <li><a href="index.html"> About </a></li>
                <li><a href="index.html"> Help </a></li>
            </ul>
        </div>
        
        
        <div class="container">
            <header>
                <div class="title"></div>
            </header>
        
            <div class="body"></div>
        </div>
            <footer>
                <h3><a href="posts.html">Back to All Blog Posts</a></h3>
            </footer>

    <script type="text/javascript">
    var root = 'http://jsonplaceholder.typicode.com';
    var id = window.location.search.replace('?id=','')

    $.ajax({
      url: root + '/posts/' + id,
      method: 'GET'
    }).then(function(data) {

      var title = data['title'],
          body = data['body'];

      $('.title').text(title);
      $('.body').text(body);

    });

    </script>

  </body>
</html>
