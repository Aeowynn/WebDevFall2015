  <body>
      <div class="container">

  <script type="text/javascript">
  var root = 'http://jsonplaceholder.typicode.com';
  
  $.ajax({
    url: root + '/posts/',
    method: 'GET'
  }).then(function(data) {
        data.map(function(obj) {

                titleApi = obj['title'],
                bodyApi = obj['body'];
            
            $('.posts').append('<div class="post" id="'+postApi+'"></div>');
