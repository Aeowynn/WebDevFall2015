<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Phonebook</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel ="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<div class="container-fluid">
			<div id="header" class="navbar">
				<h1 class="text-center"> The Phonebook App </h1>
				<p><a class="homepage_link" href="home.html">Go To Homepage</a></p>
			</div>
            
            <div class="outer_container col-md-12 col-sm-12 col-xs-12">
            </div>
			
		</div>
        
        <script type="text/javascript">
        $.ajax({
            url: 'api/v1/phonebook/data.json',
		  	method: 'GET'
		}).then(function(data) {
            var found = window.location.href.split('=')[1];
            console.log("Found: " + found);
            data.filter(function(r) {
                console.log(r.id);
                return String(r.id) === found;
            }).map(function(row) {
                console.log("Made it!");
                var id = row['id'],
		    		last_name = row['last_name'],
		    		first_name = row['first_name'],
		    		address = row['address'],
		    		email = row['email'],
		    		phone = row['phone'],
		    		picture = row['profile_pic']
                $('.profilediv').append('<div class="profile_id" id="' + id + '"></div>');
		    	$('#'+id).append('<div class="profile_name">' + first_name + ' ' + last_name + '</div>');
		    	$('#'+id).append('<div class="ind_pic"><img class="img-responsive" src="assets/images/profile_pictures/' + id + '.jpg">')
		    	$('#'+id).append('<div class="name">' + first_name + ' ' + last_name + '</div>');
		    	$('#'+id).append('<div class="address">' + address + '</div>');
		    	$('#'+id).append('<div class="phone">' + phone + '</div>');
		    	$('#'+id).append('<div class="email">' + email + '</div>');
            })
            
        });
        
        </script>
        
        
        
	</body>

</html>
