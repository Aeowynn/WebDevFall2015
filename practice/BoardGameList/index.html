<!DOCTYPE html>

<html ng-app="myNoteApp">

<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="assets/css/style_1.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
    <div ng-controller="myNoteCtrl">
        <div class="header">
            <div class="container">
                <h1>Best Board Game List</h1>
            </div>
        </div>
        
        <div class="main">
            <div class="container">
            
                <h2> Filter: </h2>
                <div ng-repeat="game in games" class="col-md-6">
                    <div class="thumbnail">
                        <img ng-src="{{ game.cover }}">
                        <p class="title"> {{ game.name }} </p>
                        <p class="price"> {{ game.minplayers}} - {{ game.maxplayers }}</p>
                        <div class="rating">
                            <p class="likes" ng-click="plusOne($index)"> {{ product.likes }} </p>
                            <p class="dislikes" ng-click="minusOne($index)"> {{ product.dislikes }}</p>
                        </div>
                    </div>
                </div>
            
            </div>

        </div>
        
    </div>

    <script src="myNoteApp.js"></script>
    <script src="myNoteCtrl.js"></script>

</body>
</html>
